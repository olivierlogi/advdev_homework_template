    labels:
      app: ${SERVICE_NAME}-persistent
      template: ${SERVICE_NAME}-persistent-template
    name: ${SERVICE_NAME}
  spec:
    host: ${HOST}
    tls:
      insecureEdgeTerminationPolicy: Redirect
      termination: edge
    to:
      kind: Service
      name: ${SERVICE_NAME}
      weight: 100
    wildcardPolicy: None
  status:
    ingress:
    - conditions:
      - lastTransitionTime: 2018-06-27T19:59:28Z
        status: "True"
        type: Admitted
      host: ${HOST}
      routerName: router
      wildcardPolicy: None
- apiVersion: v1
  kind: Service
  metadata:
    creationTimestamp: null
    labels:
      app: ${SERVICE_NAME}
      template: ${SERVICE_NAME}-persistent-template
    name: ${SERVICE_NAME}
  spec:
    ports:
    - name: web
      port: 80
      protocol: TCP
      targetPort: 8080
    selector:
      name: ${SERVICE_NAME}
    sessionAffinity: None
    type: ClusterIP
  status:
    loadBalancer: {}
- apiVersion: v1
  kind: Service
  metadata:
    annotations:
      openshift.io/generated-by: OpenShiftNewApp
    creationTimestamp: null
    labels:
      app: ${SERVICE_NAME}
      template: ${SERVICE_NAME}-persistent-template
    name: ${SERVICE_NAME}-jnlp
  spec:
    ports:
    - name: agent
      port: 50000
      protocol: TCP
      targetPort: 50000
    selector:
      name: ${SERVICE_NAME}
    sessionAffinity: None
    type: ClusterIP
  status:
    loadBalancer: {}
- apiVersion: v1
  kind: PersistentVolumeClaim
  metadata:
    name: ${SERVICE_NAME}
  spec:
    accessModes:
       - "ReadWriteOnce"
    resources:
      requests:
        storage: ${VOLUME_CAPACITY}
  volumeName: "pv0001"
parameters:
- displayName: Jenkins service name
  name: SERVICE_NAME
  required: true
  value: jenkins
- displayName: Sonatype Jenkins version
  name: JENKINS_VERSION
  required: true
  value: latest
- description: Volume space available for Jenkins e.g. 512Mi, 2Gi
  displayName: Volume Space for Nexus
  name: VOLUME_CAPACITY
  required: true
  value: 4Gi
- displayName: Jenkins Host
  name: HOST
  required: true
  value: jenkins-test-jenkins.apps.na37.openshift.opentlc.com
